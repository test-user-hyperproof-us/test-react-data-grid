name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          check-latest: true
      - name: npm install
        run: npm i
      - name: Biome
        run: node --run biome:ci
      - name: Typecheck
        run: node --run typecheck
      - name: ESLint
        run: node --run eslint
      - name: Prettier
        run: node --run prettier:check
      - name: Bundle
        run: |
          node --run build
          node --run build:types
      - name: Build website
        run: node --run build:website
      - name: Install Playwright Browsers
        run: npx playwright install chromium
      - name: Test
        run: node --run test
        timeout-minutes: 4
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Deploy gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.email 'action@github.com'
          git config --global user.name 'GitHub Action'
          git fetch origin gh-pages
          git worktree add gh-pages gh-pages
          cd gh-pages
          git rm -r .
          mv ../dist/* .
          touch .nojekyll
          git add .
          git commit -m "gh-pages deployment" || echo "Nothing to commit"
          git push -f https://adazzle:${{secrets.GITHUB_TOKEN}}@github.com/adazzle/react-data-grid.git
